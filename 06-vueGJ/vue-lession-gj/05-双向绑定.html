<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<!-- 
    单向绑定:数据变化，视图更新    v-bind
    双向绑定:数据变化，视图更新，视图变化，数据更新  v-model  作用于表单元素
    v-model仅仅是语法糖  v-model = :value+@input
    input事件：当输入框中的数据改变时发生
 -->
<body>
    <div id="app">
        <input type="text" :value="msg" @input="f($event)">
        {{msg}}
    </div>
</body>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            msg:"hello"
        },
        methods: {
            f(e){
                // 事件对象
                // console.log(e)
                this.msg = e.target.value
            }
        }
    })
</script>

</html>
