<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <my-button :msg="content" a="123" b="2"></my-button>
    </div>
</body>
<script>
    let vm = new Vue({
        el: "#app",
        data:{
            content:"点我"
        },
        components: {
            "MyButton":{
                props:{
                    a:{
                        type:String
                    },
                    b:{
                        type:String,
                        validator(value){
                            return value>3
                        }
                    }
                },
                template:`<div>子组件--{{a}}--{{b}}-</div>`,
            }
        }
    })
</script>

</html>
