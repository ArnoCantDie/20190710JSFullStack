<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- action属性表示到时候你需要把数据提交到服务器的什么地方  -->
    <!-- method表示提交的方式：get  post -->
    <!-- 一般get表示从服务器获取数据，post是用于把客户端的数据扔到服务器上 -->
    <form action="" method="post">
        <!-- input 各种框 type表示什么类型的框 -->
        <ul>
            <li>用户名：<input type="text"></li>
            <li>密码：<input type="password"></li>
            <li>上传文件：<input type="file"></li>
            <li><input type="button" value="哈哈"></li>
            <li>性别：<input type="radio" name="sex">男<input type="radio" name="sex">女</li>
            <li>兴趣爱好：<input type="checkbox">打篮球<input type="checkbox">学习</li>
            <!-- <li><input type="image" src="./imgs/01.gif"></li> -->
            <li><input type="submit" value="登录"></li>
            <li>
                生日：<select>
                    <option value="">1990</option>
                    <option value="">1991</option>
                    <option value="">1992</option>
                    <option value="">1993</option>
                </select>
            </li>
            <li>
                <textarea cols="30" rows="10"></textarea>
            </li>
        </ul>
    </form>
</body>
</html>
