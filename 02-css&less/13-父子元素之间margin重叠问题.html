<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
         *{margin: 0; padding: 0;}
        .father{
            width: 300px;
            height: 300px;
            background-color: skyblue;
            margin-top: 80px;
            /* padding-top: 1px; */
            /* border-top:1px solid transparent; */
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            /* 父和子之间是没有距离的 */
            /* 给父元素设置margin-top与给这个父元素的第1个子元素设置margin-top效果是一样的。 */
            /* 给父元素设置margin-bottom与给这个父元素的最后一个子元素设置margin-bottom效果是一样的。 */
            margin-top: 80px;
            display: inline-block
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
