<script>
    setTimeout(() => {
        console.log("timer1")
        Promise.resolve().then(data => {
            console.log("then1")
        })
    })
    Promise.resolve().then(data => {
        console.log("then2")
        setTimeout(() => {
            console.log("timer2")
        })
    })
    Promise.resolve().then(data => {
        console.log("then3")
    })
</script>
