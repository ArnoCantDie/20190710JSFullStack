    let arr = [5,4,3,2,1]
    function maopao(newArr){
        // 排序
        let len = newArr.length;
        for(let i=0; i<len; i++){
            for(let j=0; j<len-1-i;j++){
                if(arr[j]>arr[j+1]){
                    let temp = arr[j+1]
                    arr[j+1] = arr[j]
                    arr[j] = temp
                }
            }
        }
        return newArr;
    }
    let res = maopao(arr)
