let arr = [3,2,1]
// 3  3不用找插入的位置
// 2  要给2找一个位置
let current; // 每一张牌
let preIndex; // 插入牌的位置的前一个元素的索引
for(let i=1; i<arr.length;i++){
    current = arr[i];
    preIndex = i-1;  // 0
    // 0>=0 && arr[0] > 2   3>2
    while(preIndex >= 0 && arr[preIndex] > current){
        // arr[1] = 3
        arr[preIndex+1] = arr[preIndex]
        // 0--   -1
        preIndex--;
        // preIndex = -1
    }
    // 插入元素的位置找到  preIndex+1  [2,3,1]
    arr[preIndex+1] = current;
}
