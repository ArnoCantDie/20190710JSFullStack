/*
1，JS是什么？
答：JS是一门运行在浏览器端的脚本语言，现在的JS还可以运行在服务器端（node.js）。

2，学完JS能干啥？
答：PC端网页，webApp，原生App，小程序，服务器，快应用，嵌入式，区块链，物连网，AI.....

3，JS代码可以写在三个地方？
答：标签内部，script标签内，写到js文件中，通过script标签引进来。

4，进程与线程？
进程（工厂）：一个项目运行起来，就是一个进程，进程是OS分配和调度资源（CPU和内存）的基本单位。
线程（工人）：在进程中有N个线程，真正干活的是线程。JS的主线程是单线程。

5，定义变量？
三种：
    var，不好：提升，重复定义，遗漏，没有块级作用域
    let，解决var定义变量的不足，有块级作用域
    const，定义的变量值是不能修改的，也叫常量，有块级作用域

6，变量的分类？
    局部变量，全局变量，块级作用域内的变量
    全局变量：定义在函数外的变量，在函数内外都能访问
    局部变量：定义在函数内的变量，在函数内可以访问，函数外不能访问
    块级作用域内的变量：let/const + {}  

7，数据类型？   123  var a = 123   var b = new Number(123)  请法糖
    目的：节约内存
    基本数据类型：
        number,string,boolean,undefind,null
        new Number()  构造器  ----> 只要new出来的都是对象
        new String()  构造器  ----> 只要new出来的都是对象
        new Boolean()  构造器  ----> 只要new出来的都是对象
    引用数据类型：
        object(functon,array)
        new Object()  构造器  ----> 只要new出来的都是对象
        new Array()  构造器  ----> 只要new出来的都是对象

8，JS代码的解析与执行？
    解析（预编译）：
        在真正执行代码之前，有一个处理的过程。就是预编译。
        预编译做了什么：
            提升：变量声明，函数声明   提升到了代码段(<script>)的最前面。

9，变量提升？
    加var的变量会提升，循环变量会提升，函数内部的var变量也会提升，只是提升到了函数内部的最前面

10，函数提升？
    函数声明会提升，函数表达式不会提升。

11，数据存储？
    基本数据类型存储在栈区，引用数据类型存储在堆区。 画图。

12，语句：
        条件语句： if    if...else...   swicth   
        循环语句：for    while   do..while
                 for: 九九乘法表，冒泡，选择，插入排序。
        跳转语句：reuturn  

13，定义函数：
        函数声明  function f(){}
        函数表达式  var f = function(){}
        箭头函数  var f = ()=>{}  
        new Functon()       var f = new Function("a","b","return a+b")
    
14，调用函数：
       函数名()

15，函数的参数：
       形参：形参相当于函数体内的局部变量
          定义函数时()中的参数      
       实参：
          调用函数时()中的参数    
    函数调用的过程就是实参向形参赋值的过程。

16，值传递和引用传递？
       不管是值传递还是引用传递，都是把栈区中的数据copy一份给形参。
       如果栈区是一个真实的值，叫值传递。
       如果栈区是一个地址，叫引用传递。

17，函数的返回值？
       函数必定要有一个函数值，没有默认返回undefined。
       只能返回一个值，如果想要返回多个值，可以返回一个容器（array,object）
    
18，arguments & ...rest ？
      arguments是接收实参的，箭头函数中没有arguments。
      ES6中rest参数，function f(a, ...args){console.log(args)}

19，形参的默认值？
      ES6中，形参可以赋默认值  function(a=1,b=2){}

20，箭头函数？
      var f = function(){}
      只有一个形参，()可不写
      只有一条语句时，{}可不写
      只有一条带reutrn语句时，{}和reutrn可不写
      如果return了一个{}，如果不写reutrn 和{} ，需要给这个{}加上()
      箭头函数中没有argumetns，可以使用rest参数
      箭头函数中没有this

21，执行上下文？
      全局代码和局部代码--->全局执行上下文，局部执行上下文。
      作用：给代码提供数据（变量和函数）
      当运行了js代码，默认产生一个全局的执行上下文，当调用一个函数时，就会产生一个局部的执行上下文，局部的执行上下文会压在全局的执行上下文上面，压栈，当函数调用完后，局部的执行上下文，就会出栈，当js代码执行完后，全局的执行上下文也会出栈

23，作用域链？
        全局执行上下文件包含全局变量，函数
        局部执行上下文包含内部变量，函数，arguments，父级函数的执行上下文。
        如果找一个数据，在一个局部执行上下文中，内部没有找到，就去父级函数的执行上下文中找，如果父里也没有，就是父的父中的执行上下文中找，直到找到全局的执行上下文，如果还找不到，就会报错。这个链就是作用域链。

    
24，数组？
      一组数的集合。
      var arr = [1,2,3,"hello",true]    var arr2 = new Array(1,2,3)
      我们说的数据类型是变量的值
      JS中的变量（变量名）是没有数据类型。

      操作数据的方法：
         push  unshift  pop   shift  join  reverse   concat  sort  slice   tostring.....

     (function(){}());
     (function(){})();
     +function(){}();
     -function(){}();
     *function(){}();
     /function(){}();

26，小闭包？
      在一个函数内部定义了一个函数，内部的函数引用了外面函数的变量，里面的函数叫闭包。
      好处：延长一个变量的生命周期。
      不好：造成内存空间的泄露。

27，JS代码的运行环境？
      JS代码运行在浏览器里。
