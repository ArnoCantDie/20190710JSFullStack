<script>
// 定义一个函数，函数的功能：统计数组中各个元素出现次数
let arr = [1,1,2,2,3,3]
// {1:1,2:2,3:3}
function k(arr){
    let obj = {} // 里面保存每一个元素出现的次数
    for(let i=0; i<arr.length; i++){
        var t = arr[i]
        if(obj.hasOwnProperty(t)){
            // 不是第一次出现
            obj[t] += 1;
        }else{
            // 第一次出现
            obj[t] = 1
        }
    }
    return obj;
}
console.log(k(arr))  // {1: 2, 2: 2, 3: 2}
</script>
