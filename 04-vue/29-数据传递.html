<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>

<body>
    <div id="app">
        <h1>父组件</h1>
        <hr>
        <son @submitnum="f"></son>
    </div>
    <template id="son">
        <div>
            <h3>子组件</h3>
            <button @click="emit">给父传递数据</button>
        </div>
    </template>
</body>
<script src="./vue.js"></script>
<script>
    let Son = {
        template: "#son",
        data() {
            return{
                num:100
            }
        },
        methods: {
            emit(){
                this.$emit("submitnum",this.num)
            }
        }
    }
    let vm = new Vue({
        el: "#app",
        data: {
        },
        components: {
            Son
        },
        methods: {
            f(info){
                console.log(info)
            }
        }
    })
</script>

</html>
