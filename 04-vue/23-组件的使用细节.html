<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <my-footer></my-footer>
        <!-- <my-header></my-header> -->
    </div>
    <template id="abc">
        <div>
            <div>我是头部</div>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
    </template>
    <script>
        var app = new Vue({
            el:"#app",
            // 注册组件
            components: {
                "my-header":{
                    template:"#abc"
                },
                "my-footer":{
                    // 在template中必须有一个唯一的根标签
                    // template:"<div>Footer组件</div><h1></h1>"
                    // template:"<div>Footer组件</div>"
                    template:"<div>Footer组件</div>"
                }
            }
        })    
    </script>
</body>
</html>
