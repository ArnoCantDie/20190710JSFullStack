<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="tabLink">
            <span>js</span>
            <span>html</span>
            <span>css</span>
        </div>
        <div class="tabBody">
            <div v-show="currentTabName==='js'">js的内容</div>
            <div v-show="currentTabName==='html'">html的内容</div>
            <div v-show="currentTabName==='css'">css的内容</div>
        </div>
    </div>
</body>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            currentTabName:"js"
        }
    })
    // let spans = document.getElementsByTagName("span")
    let spans = document.querySelectorAll("span")
    console.log(spans)
    spans.forEach(abc=>{
        abc.addEventListener("click",()=>{
            app.currentTabName = abc.innerHTML;
        })
    })
</script>
</html>
