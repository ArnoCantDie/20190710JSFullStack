<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
</head>
<body>
    <div id="app">
        <my-collapse></my-collapse>
    </div>
    <template id="box">
        <div>
            <h1>这是一个小小的组件</h1>
            <p>{{info}}</p>
        </div>
    </template>
</body>
<script src="./vue.js"></script>
<script>
    // 1，定义组件对象
    let MyCollapse = {
        template:"#box",
        // 除了vm之外，后面子组件数据都是data函数,并且要return一个对象，数据放对象中
        data(){
            return{
                info:"hello world~"
            }
        }
    }
    // vm叫根组件
    let vm = new Vue({
        el:"#app",
        data:{},
        components: {
            // 2，注册一个组件（局部注册）
            MyCollapse
        }
    })
</script>
</html>
