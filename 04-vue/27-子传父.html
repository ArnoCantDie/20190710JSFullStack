<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>

<body>
    <div id="app">
        <h1>父组件</h1>
        <!-- 给子组件添加一个事件监听 -->
        <!-- submitmsg是一个事件 -->
        <!-- 子组件会发射一个事件，事件发生时会触发addmsg函数 -->
        <!-- addmsg是父组件的函数 -->
        <son @submitmsg="addmsg"></son>
        <h4>{{a}}</h4>
    </div>
    <template id="son">
        <div>
            <h3>子组件</h3>
            <button @click="fashe">发射</button>
        </div>
    </template>
</body>
<script src="./vue.js"></script>
<script>
    let Son = {
        template: "#son",
        data() {
            return {
            }
        },
        methods: {
            fashe() {
                this.$emit("submitmsg",66666)
            }
        }
    }
    let vm = new Vue({
        el: "#app",
        data: {
            a:0
        },
        components: {
            Son
        },
        methods: {
            addmsg(info) {
                // console.log(info)
                this.a = info
            }
        }
    })
</script>

</html>
